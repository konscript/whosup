<!doctype html>
<html lang="en" ng-app="whosUp">
<head>
  <meta charset="utf-8">
  <title>Who's Up?!</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="lib/foundation_icons_general/stylesheets/general_foundicons.css"/>
  <!-- <link rel="stylesheet" href="lib/jquery-ui-1.10.1.custom/css/ui-lightness/jquery-ui-1.10.1.custom.min.css"/> -->
</head>
<body>

  <div role="main">

    <header class="row">
      <a href="#/overview" class="header-logo small-4 columns">
        <img src="/whosup/client/app/img/logo.png" alt="Whos Up" title="Whos Up"/>
      </a>
      <a href="#/new" class="button tight small-4 columns"><i class="foundicon-plus"></i>New</a>
      <div class="header-balance small-4 columns"><small>My Balance:</small><br />-300</div>
    </header>

    <div ng-view></div>

  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js" type="text/javascript"></script>
  <script src="lib/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="lib/jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
  <script src="lib/jquery.hammer.js" type="text/javascript"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <script type="text/javascript">
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '191611900970322', // App ID
          channelUrl : '/ubuntu.local/channel.html', // Channel File
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : false  // parse XFBML
        });

        FB.login(function(response) {
          console.log(response);
          if (response.authResponse) {
            FB.api('/me', function(response) {
              console.log(response);
              console.log('Good to see you, ' + response.name + '.');
           });

         } else {
            console.log('User cancelled login or did not fully authorize.');
         }
       }, {scope: 'email, publish_checkins'});
    };

    // Load the SDK's source Asynchronously
    // Note that the debug version is being actively developed and might
    // contain some type checks that are overly strict.
    // Please report such bugs using the bugs tool.
    (function(d, debug){
       var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement('script'); js.id = id; js.async = true;
       js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
       ref.parentNode.insertBefore(js, ref);
     }(document, /*debug*/ false));
  </script>

</body>
</html>
