<form novalidate class="simple-form" ng-model="transaction">
    <label>Name:</label><input type="text" ng-model="transaction.title" />
    <label>Amount:</label><input type="number" ng-model="transaction.total_amount" />
</form>
<br />
<button ng-click="newTransaction(transaction)" class="button expand"><i class="icon-plus-sign"></i>Create Transaction!</button>
