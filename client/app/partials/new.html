<form novalidate class="add-form" ng-model="transaction">
    <div class="row padded">
        <input type="text" ng-model="transaction.title" placeholder="Give it a name" class="small-6 columns" />
        <input type="number" ng-model="transaction.total_amount" placeholder="How much was it?" class="small-6 columns" />
    </div>
    <div class="row">
        <input type="text" ng-model="transaction.people" placeholder="Who should be included?" class="small-12 columns" autocomplete selected="selectedUid" list="availableTags" />
    </div>
</form>

<div class="row">
    <button ng-click="newTransaction(transaction)" class="button small-12 columns"><i class="icon-plus-sign"></i>Add it!</button>
</div>
