<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Balance</title>
  <link rel="stylesheet" href="/static/app/css/app.css"/>
  <link rel="stylesheet" href="/static/app/lib/foundation_icons_general/stylesheets/general_foundicons.css"/>
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
  <script src="/static/app/lib/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script>

    // load all of the dependencies asynchronously.
    $script([
      "//connect.facebook.net/en_US/all.js",
      '/static/app/lib/angular/angular.js',
      '/static/app/lib/angular/angular-resource.js',
      '/static/app/lib/jquery-ui-1.10.1.custom/js/jquery-ui-1.10.1.custom.min.js',
      '/static/app/lib/jquery.hammer.js',
      '/static/app/js/services.js',
      '/static/app/js/controllers.js',
      '/static/app/js/filters.js',
      '/static/app/js/directives.js',
      '/static/app/js/app.js'
    ], function() {

      //Initialize facebook
      FB.init({
          appId      : '191611900970322', // App ID
          //channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel File
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : false  // parse XFBML
      });

      // Create a new module to determine where to load the api from
      var devOrProd = angular.module('devorprod', []);
      devOrProd.value('devOrProd', ("{{ is_development_server }}" === "True") ? "dev" : "prod");

      //Login to facebook
      FB.login(function(response) {
        if (response.authResponse) {
            // when all is done, execute bootstrap angular application
            angular.bootstrap(document, ['balancebot']);
        } else {
            window.location.href = "/login"
        }
      }, {scope: 'email, publish_checkins'});

    });
  </script>
</head>
<body ng-cloak>
  <div role="main">

    <header class="row" ng-controller="BalanceCtrl">
      <div class="four columns">
        <a href="#/overview" class="header-logo small-1 left">
        <img src="/static/app/img/logo.png" alt="Balances" title="Balances"/>
        </a>
        <ul class="top-button-group left small-4">
          <li><a href="#/new" class="top-button">Transaction</a></li>
          <li><a href="#/group/" class="top-button">Group</a></li>
        </ul>

        <div class="header-balance panel right {{ '{{ userBalanceClass }}' }}">{{ '{{ userBalance  | centsToDollars | currency:"" }}' }}</div>
      </div>


    </header>

    <div ng-view></div>

  </div>
</body>
</html>
